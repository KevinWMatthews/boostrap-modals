<!DOCTYPE html>
<html>

<head>
	<title>Bootstrap Modals by pikadev</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
	<!-- Button that triggers modal -->
	<!--
		Notice data-target="#modal_id"
		Use this to determine which modal to activate.
		There's some jQuerey built in here: '#'
	-->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#demoModal">
		Launch demo modal
	</button>

	<!-- The modal -->
	<div class="modal fade" id="demoModal" tabindex="-1" role="dialog" aria-labelledby="demoModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!--
						data-dismiss="modal" must close the modal.
						&times; is the 'x' in the upper right corner.
						It is inside the button so it also closes the modal.
					-->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="demoModalTitle">Modal title</h4>
				</div>
				<div class="modal-body">
					<!--
						Put yer content here.
					-->
					<p>Hello, world!</p>
				</div>
				<div class="modal-footer">
					<!--
						Add in whatever buttons you need, if any.
					-->
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="btnAlert">Alert!</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script src="jquery-3.1.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="modal_demo.js"></script>
</body>

</html>
